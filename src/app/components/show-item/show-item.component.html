<a class="show-item" *ngIf="showItem" [routerLink]="'detail/'+ showItem.id">
    <div class="show-item-rating">
        <i class="pi pi-star"></i>
        <span>{{roundNumber(showItem.vote_average)}}/10</span>
    </div>
    <div class="show-item-img">
        <img [src]="imgUrl + 'w500'+showItem.poster_path" [alt]="showItem.title">
    </div>
    <div class="show-item-title">
        <p>{{showItem.original_title}}</p>
    </div>
</a>
