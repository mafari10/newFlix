<ng-container *ngIf="popularMovies$ | async as popularMovies">
    <app-slider [slide]="popularMovies"></app-slider>
</ng-container>
<ng-container *ngIf="upcomingMovies$ |async as upcomingMovies">
    <app-banner [title]="'Upcoming Movies'" [shows]="upcomingMovies"></app-banner>
</ng-container>
<ng-container *ngIf="topRatedMovies$ |async as topRatedMovies">
    <app-banner [title]="'Top Rated Movies'" [shows]="topRatedMovies"></app-banner>
</ng-container>
<ng-container *ngIf="popularTvShows$ |async as popularTvShows">
    <app-banner [title]="'Popular Tv Shows'" [shows]="popularTvShows"></app-banner>
</ng-container>
<div>Popular TV Shows</div>
